<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
    <style>
        /* Grid principal */
        body {
            display: grid;
            grid-template-rows: auto 100px 1fr;
            grid-template-columns: 3fr 1fr;
            grid-template-areas:
                "nom nom"
                "iconos datos"
                "fondo datos";
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Encabezado */
        #nom {
            grid-area: nom;
            background-color: white;
            border-bottom: 2px solid #5c5959;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        #nom_tarea {
            font-size: 1.5rem;
            color: #5c5959;
            margin-right: 10px;
        }

        #letra {
            width: 45px;
            height: 45px;
            padding: 0;
            background-color: rgb(127, 80, 230);
            color: #f9f9f9;
            border-radius: 50%;
            font-size: 1.2rem;
            text-align: center;
            line-height: 45px;
            cursor: pointer;
            margin: 0 10px;
        }

        #nom_persona {
            font-size: 1.5rem;
            color: #5c5959;
        }

        #entregado {
            font-size: 1.1rem;
            color: #1ca445;
            margin-left: 10px;
        }

        #dev {
            font-size: 1rem;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid #538bab;
            background-color: #538bab;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Secci√≥n iconos */
        #iconos {
            grid-area: iconos;
            background-color: rgb(30, 28, 28);
            padding: 15px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        #arch {
            font-size: 1.3rem;
            color: white;
        }

        #nombre_archivo {
            font-size: 1rem;
            color: white;
            margin-left: 10px;
        }

        #im, #desc {
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Fondo */
        #fondo {
            grid-area: fondo;
            background-color: rgb(30, 28, 28);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #img {
            width: 80%;
            height: 80%;
            background-color: #444;
            border: none;
            border-radius: 10px;
        }

        /* Datos */
        #datos {
            grid-area: datos;
            background-color: white;
            padding: 20px;
        }

        #ar, #fecha_entrega, #barra_arch, #calif {
            font-size: 1.1rem;
            color: #5c5959;
            margin-bottom: 15px;
        }

        #barra_arch {
            border-top: 2px solid #7e7e7e;
            border-bottom: 2px solid #7e7e7e;
            padding: 10px;
        }

        #puntaje {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #5c5959;
            background-color: #f9f9f9;
        }

        /* MEDIA QUERIES */
        @media (max-width: 1024px) {
            body {
                grid-template-rows: auto 1fr 1fr;
                grid-template-columns: 1fr;
                grid-template-areas:
                    "nom"
                    "iconos"
                    "datos"
                    "fondo";
            }

            #nom {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            #iconos {
                justify-content: flex-start;
            }

            #fondo #img {
                width: 100%;
                height: 300px;
            }
        }

        @media (max-width: 600px) {
            #nom_tarea, #nom_persona {
                font-size: 1.2rem;
            }

            #letra {
                width: 35px;
                height: 35px;
                line-height: 35px;
                font-size: 1rem;
            }

            #dev, #entregado {
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            #im, #desc {
                font-size: 1.2rem;
            }

            #barra_arch, #ar, #fecha_entrega, #calif {
                font-size: 1rem;
            }

            #puntaje {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }

    </style>
</head>
<body>
    <section id="nom">
        <p id="nom_tarea">Nombre de la tarea <a id="letra">E</a> <a id="nom_persona">Nombre de la persona</a></p>
        <div>
            <a id="entregado">Entregado</a>
            <button id="dev">Devolver</button>
        </div>
    </section>

    <section id="iconos">
        <p id="arch">üìÇ<a id="nombre_archivo">Nombre.archivo</a></p>
        <a id="im">üñ®Ô∏è</a>
        <a id="desc">üì•</a>
    </section>

    <section id="fondo">
        <button id="img"></button>
    </section>

    <section id="datos">
        <p id="ar">Archivos</p>
        <p id="fecha_entrega">Entrega: 7 de mayo del 2025</p>
        <p id="barra_arch"><a id="b_arch">üìÇ</a> a.png</p>
        <p id="calif">Calificaci√≥n<br><button id="puntaje">/100</button></p>
    </section>
</body>
</html>
