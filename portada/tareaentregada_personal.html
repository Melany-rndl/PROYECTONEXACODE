<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    body{
        display: grid;
        grid-template-rows: 100px 100px 730px ;
        grid-template-columns:80% 20% ;
        grid-template-areas:
            "nom nom"
            "iconos datos"
            "fondo datos";
    }

    #nom{
        grid-area: nom;
        background-color: white;
        border-bottom: 2px solid #5c5959;
    }

    #nom_tarea{
        font-size: 25px;
        color: #5c5959;
        border-right: 2px solid #585858;
        font-family: arial;
    }

    #letra{
        width: 45px;
        height: 45px;
        padding: 15px;
        background-color:rgb(127, 80, 230) ;
        border: rgb(70, 130, 208);
        color: #f9f9f9;
        border-radius: 55%;
        font-family: arial;
        font-size: 20px;
        margin-left: 20px;
        cursor: pointer;
    }

    #nom_persona{
        font-size: 25px;
        color: #5c5959;
        font-family: arial;
    }

    #entregado{
        font-family: arial;
        font-size: 20px;
        color: #1ca445;
        margin-left: 20px;
    }

    #dev{
        font-size: 18px;
        font-family: arial;
        color: white;
        padding: 15px;
        margin-left: 825px;
        border-radius: 30px;
        border: 2px solid #538bab ;
        background-color:#538bab ;
    }

    #iconos{
        grid-area: iconos;
        background-color: rgb(30, 28, 28);
    }

    #arch{
        margin-top: 15px;
        margin-left: 10px;
        font-size: 35px;
    }

    #nombre_archivo{
        font-size: 20px;
        color: white;
        font-family: arial;
    }

    #im{
        font-size: 40px;
        margin-left: 1100px;
        cursor: pointer;
    }

    #desc{
        font-size: 40px;
        margin-left: 50px;
        cursor: pointer;
    }

    #fondo{
        grid-area: fondo;
        background-color: rgb(30, 28, 28);
    }

    #img{
        padding-left: 1200px;
        padding-bottom:600px ;
        margin-left: 100px;
    }

    #datos{
        grid-area: datos;
        background-color: white;
    }

    #ar{
        font-size: 20px;
        color: #5c5959;
        font-family: arial; 
        margin-left: 30px;
    }

    #fecha_entrega{
        font-size: 20px;
        color: #5c5959;
        font-family: arial; 
        margin-left: 30px;
    }

    #barra_arch{
        padding-left: 40px;
        padding-bottom: 30px;
        font-size: 25px;
        border-top: 2px solid #7e7e7e;
        border-bottom: 2px solid #7e7e7e;
        color:  #5c5959;
        font-family: arial;
    }

    #calif{
        padding-left: 40px;
        padding-bottom: 60px;
        font-size: 30px;
        color: #5c5959;
        border-bottom: 2px solid #5c5959;
        font-family: arial;
    }

    #puntaje{
        font-size: 30px;
        font-family: arial;
        color: #5c5959;
        padding: 20px;
        margin-top: 24px;
        padding-left: 50px;
    }

    /* MEDIA QUERIES */
    @media (max-width: 1200px){
        #dev{
            margin-left: 20px;
        }
        #im{
            margin-left: 20px;
            font-size: 35px;
        }
        #desc{
            margin-left: 10px;
            font-size: 35px;
        }
        #img{
            padding-left: 50px;
            padding-bottom: 400px;
        }
    }

    @media (max-width: 992px){
        body{
            grid-template-columns: 1fr;
            grid-template-rows: auto auto auto auto;
            grid-template-areas:
                "nom"
                "iconos"
                "fondo"
                "datos";
        }
        #dev{
            margin-left: 0;
            margin-top: 10px;
        }
        #im, #desc{
            margin-left: 0;
            font-size: 30px;
        }
        #img{
            padding-left: 20px;
            padding-bottom: 300px;
            margin-left: 0;
        }
    }

    @media (max-width: 600px){
        #nom_tarea, #nom_persona{
            font-size: 18px;
        }
        #letra{
            width: 35px;
            height: 35px;
            font-size: 16px;
        }
        #entregado{
            font-size: 16px;
            margin-left: 10px;
        }
        #arch{
            font-size: 28px;
        }
        #nombre_archivo{
            font-size: 16px;
        }
        #im, #desc{
            font-size: 28px;
        }
        #ar, #fecha_entrega, #barra_arch, #calif, #puntaje{
            font-size: 16px;
            padding-left: 20px;
        }
        #img{
            padding-left: 10px;
            padding-bottom: 200px;
        }
    }
</style>
</head>
<body>
<section id="nom">
    <p id="nom_tarea">Nonmbre de la tarea <a id="letra">E</a> <a id="nom_persona">Nombre de la persona</a>    
    <a id="entregado"> Entregado</a> <button id="dev">Devolver</button></p> 
</section>

<section id="iconos">
    <p id="arch">üìÇ<a id="nombre_archivo">Nombre.archivo</a><a id="im">üñ®Ô∏è‚Äã</a><a id="desc">üì•‚Äã</a></p>
</section>

<section id="fondo">
    <button id="img"></button>
</section>

<section id="datos">
    <p id="ar">Archivos</p>
    <p id="fecha_entrega">Entrega:7 de mayo del 2025</p>
    <p id="barra_arch"><a id="b_arch">üìÇ</a>a.png</p>
    <p id="calif">Calificacion
        <br><button id="puntaje">     /100</button>
    </p>
</section>
</body>
</html>
